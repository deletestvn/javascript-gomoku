<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>JavaScript Gomoku</title>
</head>
<body>
	<h1>Gomoku</h1>
	<canvas id="game-board" class="game-board"></canvas>
	<div class="btn-wrap">
		<button onclick="play()" id="play-button">Play</button>
		<button onclick="undo()" id="undo-button">Undo</button>
		<button onclick="restart()" id="restart-button">Restart</button>
		<button onclick="options()" id="options-button">Options</button>
	</div>
	
	
	<script type="text/javascript" src="const.js"></script> 
	<script type="text/javascript" src="board.js"></script>
	<script type="text/javascript" src="chess.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
